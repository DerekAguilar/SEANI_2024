{% extends 'base.html' %}

{% block title %}Aspirante - Inicio{% endblock %}
{% block content %}
<h1>Bienvenido, {{ user.first_name }} </h1>

<ul>
    {% for module in user.exam.modules.all %}
    <li><a href="{% url 'exam:question' module.id %}">{{ module.description }}</a></li>
    {% endfor %}
</ul>
<hr>

{{ current_user }}
<form action="{% url 'logout' %}" method="post">
    {% csrf_token %}
    <input type="submit" value="Salir">
</form>
{% endblock %}
